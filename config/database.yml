default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5

development:
  adapter: sqlite3
  pool: 5
  timeout: 5000
  database: db/development.sqlite3

  
test:
  adapter: sqlite3
  pool: 5
  timeout: 5000
  database: db/test.sqlite3


production:
  <<: *default
  database: em_production
  username: em
  password: <%= ENV['em_DATABASE_PASSWORD'] %>


